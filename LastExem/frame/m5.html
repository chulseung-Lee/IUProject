<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
    <link rel="stylesheet" type="text/css" href="m_player.css">
	
  <style>
  </style>
  <script src="player.js" type="text/javascript">
    </script>
 </head>

 <body>
	<div id="txt_box">
		<div id="big_txt1">가을 아침 (Autumn morning)</div>
		<div id="big_txt2">IU / 꽃갈피 둘</div>
	</div>
	
	<div id="player_box">

		<audio id="myaudio" >
		  HTML5 audio not supported
		</audio>
		<input type="text" id="audiofile" size="80" value="music/track5.mp3" />

		<label id="current_time">0</label>
		<input type="range" id="seek" value="0" max=""/>
		<label id="max_time">0</label>

		<div class="clear"></div>

		<div id="control_box">
			<button onclick="rewindAudio();">
				<img src="player_icon/rewind.png" />
			</button>

			<button id="play" onclick="playAudio();">
				<img id="play_stop" src="player_icon/play.png" />
			</button>

			<button onclick="forwardAudio();">
				<img src="player_icon/forward.png" />
			</button>

			<button onclick="restartAudio();">
				<img src="player_icon/restart.png" />
			</button>
			<input type="range" id="vol" value="50" max="100"/>
		</div>
	</div>
	<script src="val.js">
	</script>
 </body>
</html>
